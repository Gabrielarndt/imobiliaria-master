<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Imóvel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>

<body class="container">
    <h1 class="mt-5">Editar Imóvel</h1>
    <form id="editarImovelForm" class="mt-4">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" id="titulo" name="titulo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea id="descricao" name="descricao" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo:</label>
            <select id="tipo" name="tipo" class="form-control" required>
                <option value="aluguel">Aluguel</option>
                <option value="venda">Venda</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="tipoImovel" class="form-label">Tipo do Imóvel:</label>
            <select id="tipoImovel" name="tipoImovel" class="form-control" required>
                <option value="apartamento">Apartamento</option>
                <option value="casa">Casa</option>
                <option value="terreno">Terreno</option>
                <option value="sala-escritorio">Escritório</option>
                <option value="loja">Loja</option>
                <option value="galpao">Galpão</option>
                <option value="imovel-rural">Imóvel Rural</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quartos" class="form-label">Quartos:</label>
            <input type="number" id="quartos" name="quartos" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="garagens" class="form-label">Garagens:</label>
            <input type="number" id="garagens" name="garagens" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="suites" class="form-label">Suítes:</label>
            <input type="number" id="suites" name="suites" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço:</label>
            <input type="number" id="preco" name="preco" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade:</label>
            <select id="cidade" name="cidade" class="form-control" required>
                <option value="itajai">Itajaí</option>
                <option value="balneario-camboriu">Balneário Camboriú</option>
                <option value="itapema">Itapema</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <select class="form-select" id="bairro" name="bairro">
                <option value="">Bairro</option>
                <!-- Opções de bairro carregadas dinamicamente após escolha da cidade -->
            </select>
        </div>
        <div class="mb-3">
            <label for="rua" class="form-label">Rua:</label>
            <input type="text" id="rua" name="rua" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <select id="status" name="status" class="form-control" required>
                <option value="analise">Análise</option>
                <option value="todos">Todos</option>
                <option value="destaque">Destaque</option>
                <option value="novo">Novo</option>
            </select>
        </div>
        <label for="fotos">Fotos:</label><br>
        <input type="file" id="fotos" name="fotos" multiple accept="image/*"><br>

        <div id="selected-photos-container"></div>

        <div class="photo-navigation">
            <button type="button" id="move-up-btn" class="btn btn-secondary">Mover para cima</button>
            <button type="button" id="move-down-btn" class="btn btn-secondary">Mover para baixo</button>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
    <script src="../componentes/editaImovel.js"></script>
    <script src="../componentes/CadastrarImovel.js"></script>
</body>
</html>
