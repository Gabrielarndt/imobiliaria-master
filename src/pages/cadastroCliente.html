<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="../styles/styleCliente.css">

</head>

<body>
    <div style="background-color: rgba(0, 0, 0, 0.2);">
        <a class="nav-link active" aria-current="page" href="/"
            style="font-size: 30px; margin-left: 30px; color: rgb(121, 36, 36);"><i
                class='bx bx-chevron-left'></i></a>
    </div>
    <div id="mensagemErro" class="alert"></div>
    <form id="cadastroForm">
    <div class="wrapper">
        <div class="login_box">
            <div class="cadastro-header">
                <span>Cadastrar</span>
            </div>

            <div class="input_box">
                <input type="username" id="username" name="username" id="username" class="input-field"
                    required>
                <label for="username" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            
            <div class="input_box">
                <input type="email" id="email" name="email" id="username" class="input-field" required>
                <label for="email" class="label">Email</label>
                <i class='bx bxs-envelope icon'></i>
            </div>

            <div class="input_box">
                <input type="phone" id="phone" name="phone" required class="input-field" required>
                <label for="phone" class="label">Telefone</label>
                <i class='bx bx-phone icon'></i>
            </div>

            <div class="input_box">
                <input type="password" id="password" name="password" required class="input-field" required>
                <label for="pass" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>

            <div class="input_box">
                <button type="submit" class="input-submit">Cadastrar</button>
            </div>

            <div class="register">
                <span>JÃ¡ tem uma conta? <a href="/login">Login</a></span>
            </div>
        </div>
    </div>
</form>
    <!-- partial -->
    <script src="../componentes/CadastrarCliente.js"></script>
</body>

</html>
